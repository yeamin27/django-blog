{% extends 'partials/base.html' %}

{% block content %}
    {% if posts|length > 0 %}
        {% for post in posts %}
            <div class="card mb-4">
                <div class="card-header">
                    <h5><a class="h5" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h5>
                    By <strong>{{ post.author }}</strong> on <strong>{{ post.date_posted|date:'F d, Y' }}</strong>
                </div>
                <div class="card-body">
                    <p>{{ post.content }}</p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <h4 class="h4 text-center">No blog posted yet!</h4>
    {% endif %}
{% endblock content %}
