{% extends 'partials/base.html' %}

{% block content %}
    <div class="card mb-4">
        <div class="card-header">
            <h5>{{ object.title }}</h5>
            By <strong>{{ object.author }}</strong> on <strong>{{ object.date_posted|date:'F d, Y' }}</strong>
        </div>
        <div class="card-body">
            <p>{{ object.content }}</p>
        </div>
    </div>
{% endblock content %}
